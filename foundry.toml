[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
broadcast = 'broadcast'
fs_permissions = [{ access = "read", path = ".env"}]
[rpc_endpoints]
alfajores = "${CELO_RPC_URL}"

[etherscan]
alfajores = { key = "${CELOSCAN_API_KEY}" }

